<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Card with slide-out hover effect</title>
  </head>

  <body>
    <div class="card">
      <div class="card-main"><h1>#followme</h1></div>
      <div class="card-slide">
        <i class="fab fa-instagram-square"><a href="#"></a></i>
        <i class="fab fa-facebook-square"><a href="#"></a></i>
        <i class="fab fa-youtube-square"><a href="#"></a></i>
        <i class="fab fa-twitter-square"><a href="#"></a></i>
        <i class="fab fa-linkedin"><a href="#"></a></i>
      </div>
    </div>
    <!-- Scripts -->
    <script src="js/scripts.js"></script>
  </body>
</html>
